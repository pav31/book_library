{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th><a href="/books/">Books</a></th>
            <th><a href="/authors/">Authors</a></th>
            <th><a href="/publishers/">Publishers</a></th>
        </tr>
        </thead>

        <tbody>

        {% for book in object_list %}

           <tr>
                <td>
                    <a href="/books/{{ book.id }}/">{{ book }}</a>
                </td>
                <td>
                    {% for auth in book.authors.all %}
                        <a href="/authors/{{ auth.id }}/">{{ auth }}</a>
                        {% if not forloop.last %},{% endif %}
                    {% endfor %}
                </td>
                <td>
                    <a href="/publishers/{{ book.publisher.id }}/">{{ book.publisher }}</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
