{% extends "base.html" %}
{% load i18n %}

{% block search %}
    <form class="input-group" role="search" method="get">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="query" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default" name="submit">Submit</button>
    </form>
{% endblock %}
