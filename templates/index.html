{% extends "base.html" %}
{% load i18n %}


{% block content %}
    <h3>Hello <span style="color: forestgreen;">{{ user.username }}</span> and welcome to my Book Library App</h3>

    {% if not user.is_authenticated %}
        <p>
            <a href="{% url 'auth_login' %}" class="btn btn-primary">{% trans "Log in" %}</a>
            <a href="/register/" class="btn btn-primary">{% trans "Register" %}</a>
        </p>
    {% endif %}
{% endblock %}
