{% extends "base.html" %}
{% load i18n %}


{% block content %}

    <h1>Hello {{ user.username }} this is my library app</h1>

    {% if not user.is_authenticated %}
        <p>
            <a href="{% url 'auth_login' %}" class="btn btn-primary">{% trans "Log in" %}</a>
            <a href="/register/" class="btn btn-primary">{% trans "Register" %}</a>
        </p>
    {% endif %}
{% endblock %}
