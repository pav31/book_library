{% extends "base.html" %}
{% load i18n %}

{% block content %}

<form method="post" action=".">
  {% csrf_token %}

<div class="required">
  <div class="form-inline">
    <label class="col-xs-3" for="id_username">Username:</label>
    <input class="form-control" id="id_username" maxlength="30" name="username" type="text">
  </div>
</div>

<div class="required">
  <div class="form-inline">
      <label class="col-xs-3" for="id_email">E-mail:</label>
      <input class="form-control" id="id_email" name="email" type="email">
  </div>
</div>

<div class="required">
  <div class="form-inline">
      <label class="col-xs-3" for="id_password1">Password:</label>
      <input class="form-control" id="id_password1" name="password1" type="password">
  </div>
</div>


<div class="required">
  <div class="form-inline">
      <label class="col-xs-3" for="id_password2">Password (again):</label>
      <input class="form-control" id="id_password2" name="password2" type="password">
  </div>
</div>

<div class="col-xs-offset-3">
  <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
</div>

</form>
{% endblock %}
