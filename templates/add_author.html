{% extends "base.html" %}
{% load i18n %}

{% block content %}
    Add new author: <br/>
<form action="/add_author/" method="post">
    {% csrf_token %}
        {{ form.as_p }}
    <br/>
    <input type="submit" value="Submit" />
</form>
<br/>
All Authors:
<br/>
{% if authors %}
    {% for auth in authors %}
        First Name: {{ auth.first_name }}<br/>
        Last Name: {{ auth.last_name }}<br/>
        Email: {{ auth.email }}<br/>
        <hr/>
    {% endfor %}
{% endif %}
{% endblock %}
